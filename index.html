<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0627114290.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>

            </div>

                <img src="images/sneakers-1.jpeg" alt="ERROR">

                <h3>$50</h3>
            </div>
            </div>
            <div class="product">
                <img src="images/shirt-1.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Dark Blue Shirt</h2>
                <h3>$35</h3>
            </div>
            </div>
            <div class="product">
                <img src="images/jeans-1.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Blue Jeans</h2>
                <h3>$27</h3>
            </div>
            </div>
            <div class="product">
                <img src="images/hoodie-2.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Green Hoodie</h2>
                <h3>$25</h3>
            </div>
            </div>
            <div class="product">
                <img src="images/jeans-2.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Light grey jeans</h2>
                <h3>$26</h3>
            </div>
            </div>
            <div class="product">
                <img src="images/sneakers-2.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Black and White colored sneakers</h2>
                <h3>$50</h3>
            </div>
            </div>
        
            <div class="product">
                <img src="images/jeans-3.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Soft Fabric jeans</h2>
                <h3>$27</h3>
            </div>
            </div>

            <div class="product">
                <img src="images/shirt-2.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Red colored casual shirt</h2>

                <img src="images/sneakers-3.jpeg" alt="ERROR">

                <img src="images/shirt-3.jpeg" alt="ERROR">
                <div class="p-details">
                    <h2>Light green shirt</h2>
                <h3>$25</h3>
            </div>
            </div>
        </div>
    </section>    

    <script src="index.js"></script>
</body>
</html>
